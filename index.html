<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo Signup</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main">
			<header class="header">
				<div class="header__banner">
					<img
						src="./odin-lined.png"
						class="header__banner--img"
						alt="header logo"
					/>
					<h2 class="header__banner--text">odin</h2>
				</div>
			</header>
			<section class="form-section">
				<div class="form-section__text-box">
					<p class="form-section__text">
						This is not a real online service! You know you need something like
						this in your life to help you realized your deepest dreams. Sign up
						now to get started.
						<span>You know you want to.</span>
					</p>
				</div>
				<form action="submit" method="post" class="form-section__form">
					<ul class="form-list">
						<li class="form-list__item">
							<label for="first_name">First name</label>
							<input type="text" id="first_name" name="first_name" />
						</li>
						<li class="form-list__item">
							<label for="last_name">last name</label>
							<input type="text" id="last_name" name="last_name" />
						</li>
						<li class="form-list__item">
							<label for="email">email</label>
							<input type="email" id="email" name="email" />
						</li>
						<li class="form-list__item">
							<label for="phone">First name</label>
							<input type="tel" id="phone" name="phone" />
						</li>
						<li class="form-list__item">
							<label for="password">Password</label>
							<input type="text" id="password" name="password" />
						</li>
						<li class="form-list__item">
							<label for="cpwd">Confirm password</label>
							<input type="password" id="cpwd" name="cpwd" />
						</li>
					</ul>

					<button type="button">Create Account</button>
				</form>
			</section>
		</main>
	</body>
</html>
